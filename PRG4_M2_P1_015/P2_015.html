<!DOCTYPE html>
<html>
<head>
    <title>P2_015</title>
    <link rel="stylesheet" href="style.css" />
    <script scr="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header1">P2_015</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="erorr_nama" style="color: red"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="erorr_matakuliah" style="color: red"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="1" max="100" />
                    </td>
                    <td id="erorr_nilai" style="color: red"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="risetform()">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <button type="submit">Kirim</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function validate(){
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let valid = true;

            if(nama.trim() === ""){
                document.getElementById("erorr_nama").innerText = "Harap isi field Nama!";
                valid=false;
            }else {
                let namaPattern = /^[a-zA-Z\s]*$/;

                if (!namaPattern.test(nama.trim())){
                    document.getElementById("erorr_nama").innerText = "Nama harus berisi huruf atau spasi!";
                    valid =false
                }else if (nama.trim().length > 20) { // Tambahkan validasi maksimal 20 huruf

                    document.getElementById("erorr_nama").innerText = "Nama maksimal 20 huruf!";
                    valid = false;
                } else {
                    document.getElementById("erorr_nama").innerText="";
                }
            }

            if(matakuliah === "") {
                document.getElementById("erorr_matakuliah").innerText = "Harap pilih Mata Kuliah!";
                valid = false;
            }else {
                document.getElementById("erorr_matakuliah").innerText = "";
            }

            if (nilai === "") {
                document.getElementById("erorr_nilai").innerText = "Harap isi field Niali!";
                valid = false;
            } else if (nilai < 0 || nilai > 100){
                document.getElementById("erorr_nilai").innerText = "Nilai harus antara 0 dan 100!";
                valid = false;
            } else {
                document.getElementById("erorr_nilai").innerText = "";
            }

            return valid;
        }

        function risetform() {
                document.getElementById("nama").value = "";
                document.getElementById("matakuliah").value = "";
                document.getElementById("nilai").value = "";
                document.getElementById("erorr_nama").innerText = "";
                document.getElementById("erorr_matakuliah").innerText = "";
                document.getElementById("erorr_nilai").innerText = "";
        }

    </script>
    
</body>
</html>
